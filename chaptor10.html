<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf8">

  <title>TECH</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="chaptor10.css" >
</head>
<body>
  <main class="clearfix">
    <div class="step-box">
      <div class="step-img1"></div>
      <span class="step-num">step1</span>
      <h3 class="title">テクノロジースキルを身につけるメリットが明確になる</h3>
      <p class="text">今後どの産業にもテクノロジーが必要になる説明を通じて、今テクノロジースキルを身につけるべき理由が分かります。</p>
    </div>

    <div class="step-box">
      <div class="step-img2"></div>
      <span class="step-num">step2</span>
      <h3 class="title">プロのメンターに技術の相談ができる</h3>
      <p class="text">Techに関してのみの相談だけでなく、プログラミングについて普段に聞きたかったことでも、無料体験会中はどんなに些細なことでも相談することが出来ます。</p>
    </div>

    <div class="step-box">
      <div class="step-img3"></div>
      <span class="step-num">step3</span>
      <h3 class="title">学習のハードルが一気に下がる</h3>
      <p class="text">全くの未経験でもスムーズに学習できるオンライン教材と、分からないことがあれば疑問を即解消できるよう、プロのメンターがサポートいたします。</p>
    </div>
  </main>
